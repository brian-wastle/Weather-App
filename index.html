<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" type="css" href="./assets/css/style.css" />
</head>

<body>
  <nav class="navbar bg-primary-subtle bg-gradient">
    <div class="container-fluid">
      <p class="navbar-brand text-primary-emphasis  fs-3 ps-4">CloudSense</p>
    </div>
  </nav>

  <div class="container-fluid m-4">
    <div class="row m-2 p-2">


      <!-- Search bar and list of previous cities -->
      <aside class="col-3 m-2">
        <p>Search by City</p>

        <section class="col-3">
          <input class="search-bar row w-auto" type="search" placeholder="New York"></input>
          <button class="search-button row w-auto" type="submit">Search</button>
        </section>

        <hr>
        <div class="row py-2">test</div>
        <div class="row py-2">test</div>
        <div class="row py-2">test</div>
        <div class="row py-2">test</div>
        <div class="row py-2">test</div>
        <div class="row py-2">test</div>
        <div class="row py-2">test</div>
        <div class="row py-2">test</div>
      </aside>

      <main class="col-8 m-2">

        <!-- Current Day Forecast -->
        <section>
          <div class="row">
            <h3 class="col py-2" id="city-name">City Name </h3>
            <span><img class="weather-icon"></img></span>
          </div>
          <br>
          <p class="temperature">Temp</p>
          <p class="feels-like">Feels Like</p>
          <p class="wind-speed">Wind Speed</p>
          <p class="wind-direction">Wind Direction</p>
          <p class="humidity">Humidity</p>
        </section>
        <hr>

        <!-- 5-Day Forecast -->
        <section class="row" id="five-day-forecast">
          <h4 class="pb-2">5-Day Forecast:</h4>
          <!-- cards are appended here -->
        </section>
      </main>
    </div>
    
  </div>
  
  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
